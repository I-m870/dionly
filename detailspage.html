							<strong>权威鉴定证书</strong>
							<p>证书是钻石质量的保证，也是钻石身份的象征。每一颗戴欧妮极致璀璨美钻，均配备美国宝石学院GIA国际鉴定证书或国家CMA权威证书，可登陆GIA与CMA网站复核。</p>
							<center>
								<img alt="" src="http://www.dionly.com/images/detail/gia1.jpg" data-original="/images/detail/gia1.jpg" style="display: inline;">
							</center>
							<strong>专业品质</strong>
							<p>优质选材与顶尖工艺 是戴欧妮缔造非凡美钻的秘密，依托自有国际珠宝创意工厂，戴欧妮汇聚全球钻饰加工顶尖技术，层层严选精品钻石，以精湛的设计与工艺，完美制作璀璨钻饰，光芒闪耀，华美，尊贵，优雅，引领风尚，见证非凡。</p>
							<table width="700" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="455" height="30" valign="bottom"><b>1. 精选品级 特别璀璨</b></td>
										<td width="210" height="137" rowspan="2" align="right"><img alt="" src="http://www.dionly.com/images/lazyload.gif"></td>
									</tr>
									<tr>
										<td valign="top">见证非凡的戴欧妮克拉美钻，是以严格标准，从精品钻石之中精选出来的高品级美钻。多年来，戴欧妮一直不断搜罗卓越美钻，从钻石大国南非到钻石之都比利时安特卫普，再到印度、香港等世界各地，经过长时间评估测定，严选克拉钻石当中的佼佼者，每一颗的品质都非同凡响，因此特别闪耀。</td>
									</tr>
								</tbody>
							</table>
							<table width="700" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="210" height="137" rowspan="2" align="left"><img alt="" src="http://www.dionly.com/images/detail/cpt2.jpg" data-original="/images/detail/cpt2.jpg"></td>
										<td width="455" height="30" valign="bottom"><b>2. 极致切割 完美闪耀</b></td>
									</tr>
									<tr>
										<td valign="top">在戴欧妮克拉美钻流光溢彩的传奇历程中，切割是其中的重要环节。未经切割的钻石，就像冰糖一样，朴实而内敛。划线，劈开，切割，从矿石到钻石，从质朴到闪耀，正式拉开序幕。为了唤醒钻石深藏的美，戴欧妮不惜切割损耗更多的原坯，以坚持完美的切割比例，完美释放克拉美钻的璀璨光芒。</td>
									</tr>
								</tbody>
							</table>
							<table width="700" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="455" height="30" valign="bottom"><b>3. 完美打磨 光滑如镜</b></td>
										<td width="210" height="137" rowspan="2" align="right"><img alt="" src="http://www.dionly.com/images/detail/cpt3.jpg" data-original="/images/detail/cpt3.jpg"></td>
									</tr>
									<tr>
										<td valign="top">钻石的每个切面，都需要经过细腻的打磨抛光，确保形状大小、对称性以及角度精确无瑕，才能让光线完美穿透，产生美妙的闪耀，这需要经验丰富的资深技师才能够完成。戴欧妮克拉美钻，每个切面均经过精准切磨，光滑度如同镜面，其亮光度、火彩以及闪光，都达到完美的状态，光芒极致璀璨。</td>
									</tr>
								</tbody>
							</table>
							<table width="700" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="210" height="137" rowspan="2" align="left"><img alt="" src="http://www.dionly.com/images/detail/cpt4.jpg" data-original="/images/detail/cpt4.jpg"></td>
										<td width="455" height="30" valign="bottom"><b>4. 顶尖设计 再创经典</b></td>
									</tr>
									<tr>
										<td valign="top">戴欧妮精品克拉钻戒的设计师，以卓越的天赋，秉承全球钻戒百年经典，以经典的镶嵌与款式为蓝本，精准把握贵金属材料的特性，根据不同形状钻石的不同美态，融合当今最时尚的潮流元素，展现出丰富又独特的不同风格，完美展现克拉美钻的闪耀风采，更成就出全新的钻戒经典。</td>
									</tr>
								</tbody>
							</table>
							<table width="700" border="0" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td width="455" height="30" valign="bottom"><b>5. 从容镶嵌 技艺精湛</b></td>
										<td width="210" height="137" rowspan="2" align="right"><img alt="" src="http://www.dionly.com/images/detail/cpt5.jpg" data-original="/images/detail/cpt5.jpg"></td>
									</tr>
									<tr>
										<td valign="top">专注与细致，一向是戴欧妮珠宝技师的工作态度。长时间的技术积累，戒指的每个细节，早已了然于心，旁人看来惊心动魄的克拉钻镶嵌，早就做到胸有成竹。来自对每个镶爪硬度韧性、火候温度的敏锐感觉与精准把握。电光火石之间，克拉美钻的镶嵌自然水到渠成，毫厘不差，稳妥而美丽非凡。</td>
									</tr>
								</tbody>
							</table>
							<table width="700" border="0" cellspacing="0" cellpadding="0">

							<p>答：4C是衡量钻石价值的重要指标，具体指切工（cut）、重量（carat）、净度（clarity）、颜色（color）。这其中，切工是最重要的，因为切工的好坏直接决定钻石是不是闪亮，可以说，切工给钻石缔造了第二次生命。</p>
							<strong>问：什么是八心八箭？</strong>
							<p>答：八心八箭在钻石的切工上，代表一种极致的切割状态，在具有特定切割比例的钻石中看到的是一种光学现象，由钻石刻面和折射出的刻面倒影组成。八心八箭是丘比特切工的代表作，和经典比利时切工相比，丘比特切工对钻石毛胚要求很高，只有低台宽比和亭深比，并且对称性很好才能形成标准"八心八箭"现象。</p>

							<strong>问：什么是钻石的"4C"？ 那个因素最重要？</strong>
							<p>答：4C是衡量钻石价值的重要指标，具体指切工（cut）、重量（carat）、净度（clarity）、颜色（color）。这其中，切工是最重要的，因为切工的好坏直接决定钻石是不是闪亮，可以说，切工给钻石缔造了第二次生命。</p>
							<strong>问：什么是八心八箭？</strong>
							<p>答：八心八箭在钻石的切工上，代表一种极致的切割状态，在具有特定切割比例的钻石中看到的是一种光学现象，由钻石刻面和折射出的刻面倒影组成。八心八箭是丘比特切工的代表作，和经典比利时切工相比，丘比特切工对钻石毛胚要求很高，只有低台宽比和亭深比，并且对称性很好才能形成标准"八心八箭"现象。</p>
							<strong>问：钻石是不是级别越高越好？</strong>
							<p>答：作为收藏投资来说，自然是级别越高越好，作为日常佩带，我们推荐有高性价比的钻石，这是明智的钻饰消费。</p>
							<strong>问：钻石证书有哪些？</strong>
							<p>答：因为钻石鉴定分级的专业性，只有钻石界最专业最权威的鉴定机构才能以其最严谨、最一致和最公正的鉴定结果为钻石出具身份证明。戴欧妮提供的钻石珠宝饰品均由中国国家级鉴定机构检验鉴定，譬如国家宝玉石质量监督检验中心（简称国检），和国际权威鉴定机构如美国宝石学院（简称GIA），其严格检验出具的证书在全球都可通用。</p>
							<strong>问：拿到钻石和证书后，如何复检？</strong>
							<p>答：首先，可登录各相关鉴定证书上的网址，输入信息查询饰品的鉴定情况，亦可携带钻石饰品就近到相关检验机构申请复检。</p>

					top: y
